<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Notificações</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="notificar()">Clique para Notificar</button>

    <script>
        function notificar() {
            // Verifica se o navegador suporta notificações
            if (!('Notification' in window)) {
                alert('Este navegador não suporta notificações');
                return;
            }

            // Solicita permissão ao usuário para enviar notificações
            Notification.requestPermission().then(function (permission) {
                if (permission === 'granted') {
                    // Cria e exibe a notificação
                    var notificacao = new Notification('Título da Notificação', {
                        body: 'Conteúdo da Notificação',
                    });
                } else {
                    alert('Permissão para notificações negada');
                }
            });
        }
    </script>
</body>
</html>
